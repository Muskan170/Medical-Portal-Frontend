<div class="container">
    <div class="login-box">
      <h2>Reset Password</h2>
      <form  [formGroup]="form">
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" formControlName="username" required />
        <label for="password1">Enter Password</label>
        <input type="password" id="password1" name="password1" formControlName="password1" required />
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" formControlName="password2" required />
        <input type="submit" value="Reset Password" (click)="reset()"/>
        <input type="cancel" value="Cancel" (click)="cancel()"/>
      </form>
    </div>
  </div>
