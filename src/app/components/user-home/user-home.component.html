<mat-form-field  style="width:78vw; height: 13vh;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" >
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nameOfDoctor}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="keyword">
      <th mat-header-cell *matHeaderCellDef> Keywords </th>
      <td mat-cell *matCellDef="let element"> {{element.keywordsRelatedToSpeciality}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef class="view"> View </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn_view" (click)="goToKnowMore(element._id)">Know More</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

<mat-paginator [pageSizeOptions]="[5]" style="margin-top: 3vh;"></mat-paginator>
