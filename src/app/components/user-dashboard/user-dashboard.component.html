<mat-toolbar class="mat-elevation-z8" color="primary">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Medical Portal
  <div class="row mr-2 ml-auto">
    <ul class="row m-0 align-items-center" style="margin-left: 75vw;">
      <li>
        <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
         <mat-icon style="margin-right: 2px;">person</mat-icon>
  
          <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button class="logoutBtn" mat-menu-item (click)="logoutClickListener()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" color="primary">
      <img
      class="logo mat-elevation-z8"
      src="../../../assets/images/avatar.png"
    />
    <h4 class="name">Hello {{user}}</h4>
    <mat-divider></mat-divider>
      <button mat-button class="menu-button" routerLink="/user-dashboard/user-home">
        <mat-icon> dashboard </mat-icon>
        <span>Dashboard</span>
      </button>

   </mat-sidenav>
